<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:growl id="msj" widgetVar="wmsj" showDetail="true"/>
        <p:socket onMessage="handleMessage" channel="/notify">
            <p:ajax event="message" update=":form:panel"/>
        </p:socket>

        <script type="text/javascript">
            //<![CDATA[
            function handleMessage(facesMessage) {
               facesMessage.severity = 'info';

                PF('wmsj').show([facesMessage]);
            }
            //]]> 
        </script>
        <h:form id="form" >
            <p:outputPanel id="panel">
                <p:dataTable var="noti" value="#{usuario.noti}">

                    <p:column headerText="Accion">
                        <h:outputText value="#{noti.accion}" />
                    </p:column>

                    <p:column headerText="Elemento">
                        <h:outputText value="#{noti.elemento}" />
                    </p:column>


                </p:dataTable>
            </p:outputPanel>
        </h:form>

    </h:body>

</html>
