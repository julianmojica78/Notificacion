<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:commandButton value="Info" action="#{messageView.info}" />
            <p:commandButton value="Warn" action="#{messageView.warn}" />
            <p:commandButton value="Error" action="#{messageView.error}" />
            <p:commandButton value="Fatal" action="#{messageView.fatal}" />
            
            <p:commandButton value="Dialogo" action="#{messageView.hacerAlgo}" />
            
            
        </h:form>

        <p:separator />

        <h:form>
            <p:panel header="Panel" id="panel" >
            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="default" value="Default:" />
                <p:inputText id="default" required="true" />
                <p:message for="default" display="tooltip"/>

                <p:outputLabel for="txt" value="Text:" />
                <p:inputText id="txt" required="true" />
                <p:message for="txt" display="tooltip" />

                <p:outputLabel for="icon" value="Icon:" />
                <p:inputText id="icon" required="true" />
                <p:message for="icon" display="tooltip" />

                <p:outputLabel for="tt" value="Tooltip:" />
                <p:inputText id="tt" required="true" />
                <p:message for="tt" display="tooltip" />
            </h:panelGrid>

            <p:commandButton id="submitButton" value="Submit" update="grid" action="#{messageView.hacerAlgo}" />
            
            <p:blockUI block="panel"  trigger="submitButton" />
        </p:panel>
        </h:form>        


    </h:body>
</html>
