<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>   
            <p:growl id="growl" showDetail="true" sticky="true" />  

            <p:panel header="Growl">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="msg" value="Message:" />   
                    <p:inputText id="msg" value="#{growlView.message}" required="true" />  
                    
                    <p:outputLabel for="msg1" value="Message:" />   
                    <p:inputText id="msg1" value="#{growlView.message1}" required="true" />  

                    
                    <p:outputLabel for="msg2" value="Message:" />   
                    <p:inputText id="msg2" value="#{growlView.message2}" required="true" />  
                    
                </h:panelGrid>  

                <p:commandButton value="Save" action="#{growlView.saveMessage}" update="@form" />
            </p:panel>     
        </h:form>


    </h:body>
</html>
